{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
    <div class="card p-4">
        <h2 class="text-center mb-3">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}success{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label text-end">{{ form.username.label_tag }}</label>
                <div class="col-sm-8">
                    {{ form.username }}
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label text-end">{{ form.password.label_tag }}</label>
                <div class="col-sm-8">
                    {{ form.password }}
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success btn-custom" type="submit">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</div>
{% endblock %}
